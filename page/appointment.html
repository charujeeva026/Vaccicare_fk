<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment | VacciCare</title>
  <link rel="stylesheet" href="../css/appointment.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div><h2 class="logo">VacciCare</h2></div>
      <div><a href="#" class="profile-link">Profile</a></div>
    </div>
  </header>

  <main>
    <div class="appointment-container">
      <h1>Book Appointment</h1>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="time">Time</label>
        <input type="time" id="time" required>

        <label for="doctor">Doctor</label>
        <select id="doctor" required>
          <option value="">-- Select Doctor --</option>
          <option>Dr. Priya</option>
          <option>Dr. Karthik</option>
          <option>Dr. Meena</option>
        </select>

        <button type="submit">Confirm Appointment</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <p>Â©2025 VacciCare</p>
  </footer>
</body>
</html>
